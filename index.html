<!DOCTYPE html>
<html lang="en-us" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Time Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<header>
        <div class=“jumbotron jumbotron-fluid”>
                <div class="container">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>
</header>
<body class="d-flex flex-column h-100">

    <main role="main" class="flex-shrink-0">

            <div class="container mt-5">
                    <div class="card">
                        <div class="card-header">
                            Current Employee
                        </div>
                        <table class="table">
                                <thead>
                                      <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>   
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>   
                                        <th scope="col">Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody id="newEmployee"></tbody>
                                </table>
                    </div>
                </div>
    
        <div class="row">
            <div class="col-lg-12 submit-container p-5 mt-5">
            <form>
                <h2 class="submit-header">Add Employee</h2>
                <div class="form-row mt-3">
                    <div class="form-group col-md-6">
                    <label for="inputName">Employee Name</label>
                    <input type="text" class="mt-3 form-control" id="inputName" placeholder="Jane Doe">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputRole">Role</label>
                    <input type="text" class="mt-3 form-control" id="inputRole" placeholder="CEO">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputStartDate">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="mt-3 form-control" id="inputStartDate" placeholder="01/01/2019">
                </div>
                <div class="form-group">
                    <label for="inputMonthlyRate">Monthly Rate</label>
                    <input type="text" class="mt-3 form-control" id="inputMonthlyRate" placeholder="2000">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    
    </main>

    <footer role="contentinfo" class="footer mt-auto mx-auto py-3">
        <div class="footer-container text-center">
            <span class="footer-text mt-2">Copyright © 2019, Jen, Ashley, Patrick, Lloyd</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
